<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Order Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cute-form {
            background: #fff0f6;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(243,129,200,0.18);
            padding: 38px 34px 30px 34px;
            width: 390px;
            max-width: 97vw;
            margin: 30px auto;
            border: 3px solid #fcb69f;
        }
        .cute-form h2 {
            color: #f38181;
            margin-bottom: 8px;
            font-size: 2.1em;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 1px 2px 0 #ffe0e9;
        }
        .cute-form p {
            color: #b388ff;
            text-align: center;
            margin-bottom: 24px;
        }
        .cute-form label {
            font-weight: bold;
            color: #f38181;
            display: block;
            margin-bottom: 6px;
            margin-top: 16px;
            letter-spacing: 0.5px;
        }
        .cute-form input[type="text"],
        .cute-form input[type="email"],
        .cute-form input[type="number"],
        .cute-form textarea,
        .cute-form select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #fcb69f;
            border-radius: 12px;
            font-size: 1em;
            background: #ffe0e9;
            margin-bottom: 10px;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #fbc2eb33;
        }
        .cute-form input[type="text"]:focus,
        .cute-form input[type="email"]:focus,
        .cute-form input[type="number"]:focus,
        .cute-form textarea:focus,
        .cute-form select:focus {
            border: 2px solid #b388ff;
            outline: none;
            box-shadow: 0 0 0 2px #fbc2eb88;
        }
        .cute-form .row {
            display: flex;
            gap: 12px;
        }
        .cute-form .row > div {
            flex: 1;
        }
        .cute-form input[type="checkbox"] {
            accent-color: #f38181;
            margin-right: 8px;
        }
        .cute-form button {
            background: linear-gradient(90deg, #fcb69f 0%, #a6c1ee 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 14px 0;
            width: 100%;
            font-size: 1.15em;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 2px 10px #953f7d44;
            transition: background 0.2s, transform 0.2s;
            letter-spacing: 1px;
        }
        .cute-form button:hover {
            background: linear-gradient(90deg, #f38181 0%, #b388ff 100%);
            color: #fff;
            transform: scale(1.05);
        }
        .cute-form input[type="checkbox"]:focus + label {
            outline: 2px solid #f38181;
        }
    </style>
</head>
<body>
    <form class="cute-form">
        <h2>ðŸ§¸ Shirt Order Form</h2>
        <p>Please fill out this form to order your shirt.</p>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <div class="row">
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
            </div>
        </div>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your shipping address" required>

        <div class="row">
            <div>
                <label for="size">Shirt Size</label>
                <select id="size" required>
                    <option value="">Select a size</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
            </div>
            <div>
                <label for="color">Shirt Color</label>
                <select id="color" required>
                    <option value="">Select a color</option>
                    <option>White</option>
                    <option>Black</option>
                    <option>Pink</option>
                    <option>Blue</option>
                    <option>Yellow</option>
                </select>
            </div>
        </div>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" placeholder="Enter the number of shirts you want to order" required>

        <label for="instructions">Special Instructions</label>
        <textarea id="instructions" rows="2" placeholder="Any special instructions for your order"></textarea>

        <div style="margin-top: 10px;">
            <input type="checkbox" id="terms" required>
            <label for="terms" style="display:inline; font-weight:normal; color:#444;">I agree to the terms and conditions</label>
        </div>

        <button type="submit">Submit Order</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(function() {
        // Animate form on load
        $('.cute-form').hide().fadeIn(800);

        // Focus effect for inputs
        $('.cute-form input, .cute-form textarea, .cute-form select').focus(function() {
            $(this).css({
                'box-shadow': '0 0 0 2px #fbc2eb88',
                'border-color': '#b388ff'
            });
        }).blur(function() {
            $(this).css({
                'box-shadow': '0 2px 8px #fbc2eb33',
                'border-color': '#fcb69f'
            });
        });

        // Button hover effect
        $('.cute-form button').hover(
            function() { $(this).css({'background':'linear-gradient(90deg, #f38181 0%, #b388ff 100%)', 'transform':'scale(1.05)'}); },
            function() { $(this).css({'background':'linear-gradient(90deg, #fcb69f 0%, #a6c1ee 100%)', 'transform':'scale(1)'}); }
        );

        // Checkbox label highlight
        $('#terms').focus(function() {
            $(this).next('label').css('outline', '2px solid #f38181');
        }).blur(function() {
            $(this).next('label').css('outline', 'none');
        });

        // Form submit handler
        $('.cute-form').submit(function(e) {
            e.preventDefault();
            let name = $('#fullname').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let address = $('#address').val();
            let size = $('#size').val();
            let color = $('#color').val();
            let quantity = $('#quantity').val();
            let instructions = $('#instructions').val();
            let terms = $('#terms').is(':checked');
            if (!terms) {
                alert('You must agree to the terms and conditions!');
                return;
            }
            let summary = `Thank you, ${name}!\n\nOrder Details:\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}\nSize: ${size}\nColor: ${color}\nQuantity: ${quantity}\nInstructions: ${instructions}`;
            alert(summary);
            // Optionally, reset the form
            this.reset();
        });
    });
    </script>
</body>
</html>
