<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a polished look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better scrolling */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
        }

        h1#title {
            color: #2c3e50; /* Dark blue-grey */
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem; /* Larger title */
            font-weight: 700;
        }

        p#description {
            color: #7f8c8d; /* Medium grey */
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        form#survey-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e; /* Slightly darker blue-grey */
            font-size: 1rem;
        }

        form#survey-form input[type="text"],
        form#survey-form input[type="email"],
        form#survey-form input[type="number"],
        form#survey-form select,
        form#survey-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7; /* Light grey border */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }

        form#survey-form input[type="text"]:focus,
        form#survey-form input[type="email"]:focus,
        form#survey-form input[type="number"]:focus,
        form#survey-form select:focus,
        form#survey-form textarea:focus {
            border-color: #3498db; /* Blue on focus */
            outline: none;
        }

        form#survey-form .form-group {
            margin-bottom: 25px;
        }

        form#survey-form .radio-group,
        form#survey-form .checkbox-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa; /* Very light grey for groups */
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        form#survey-form .radio-group label,
        form#survey-form .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: normal; /* Labels for radios/checkboxes can be lighter */
            color: #34495e;
        }

        form#survey-form .radio-group input[type="radio"],
        form#survey-form .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto; /* Override 100% width for inputs */
            margin-bottom: 0; /* Remove bottom margin for these inputs */
        }

        form#survey-form textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px;
        }

        button#submit {
            width: 100%;
            padding: 15px;
            background-color: #2ecc71; /* Green submit button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button#submit:hover {
            background-color: #27ae60; /* Darker green on hover */
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1#title {
                font-size: 2rem;
            }
            p#description {
                font-size: 1rem;
            }
            button#submit {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form for Feedback</h1>
        <p id="description">Thank you for taking the time to help us improve our services.</p>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                    class="rounded-md"
                />
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    class="rounded-md"
                />
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age (optional):</label>
                <input
                    type="number"
                    id="number"
                    name="number"
                    min="1"
                    max="120"
                    placeholder="Enter your age"
                    class="rounded-md"
                />
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" class="rounded-md">
                    <option disabled selected value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group radio-group">
                <label>Would you recommend us to a friend?</label>
                <label>
                    <input type="radio" name="recommend" value="definitely" class="rounded-full" /> Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe" class="rounded-full" /> Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="not-sure" class="rounded-full" /> Not sure
                </label>
            </div>

            <div class="form-group checkbox-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label>
                    <input type="checkbox" name="improved" value="front-end" class="rounded" /> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improved" value="back-end" class="rounded" /> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improved" value="data-science" class="rounded" /> Data Science
                </label>
                <label>
                    <input type="checkbox" name="improved" value="challenges" class="rounded" /> Challenges
                </label>
                <label>
                    <input type="checkbox" name="improved" value="community" class="rounded" /> Community
                </label>
            </div>

            <div class="form-group">
                <label for="comments">Any additional comments or suggestions?</label>
                <textarea
                    id="comments"
                    name="comments"
                    placeholder="Enter your comments here..."
                    class="rounded-md"
                ></textarea>
            </div>

            <button type="submit" id="submit" class="rounded-md">Submit</button>
        </form>
    </div>
</body>
</html>
