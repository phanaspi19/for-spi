<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #fff0f5; /* Light pink background */
            color: #4b3f72; /* Soft purple text */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff69b4; /* Hot pink for the title */
            font-size: 2.5em;
            text-shadow: 1px 1px 2px #ffb6c1;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            border-radius: 50%; /* Circular image */
            border: 5px solid #ffb6c1; /* Pink border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            background-color: #f0e6ff; /* Light lavender background */
            padding: 15px;
            border-radius: 15px;
            border: 2px dashed #ff69b4;
            margin: 0 auto;
            max-width: 600px;
        }

        form {
            margin-top: 30px;
            background-color: #ffe4e1; /* Misty rose background */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-size: 1.1em;
            color: #ff69b4;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            background-color: #fffafa;
            font-family: 'Comic Sans MS', sans-serif;
            color: #4b3f72;
        }

        input[type="submit"] {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ffb6c1;
        }

        /* Add a little heart decoration */
        .heart {
            color: #ff69b4;
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <img src="image.png" alt="My Photo">
    <p>
        My name is CHHENG PHANA. I am a software developer with a passion for creating
        innovative solutions. I have experience in various programming languages and frameworks,
         and I enjoy working on challenging projects that push my limits.
    </p>

    <form>
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="your email">

        <label for="role">ROLE</label>
        <input type="text" id="role" name="role" placeholder="your role">

        <label for="phone">PHONE</label>
        <input type="tel" id="phone" name="phone" placeholder="your phone">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
